services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: bnck-codeflix-java-image:latest
    container_name: bnck-codeflix-java
    volumes:
      - .:/usr/app
      - gradle-cache:/root/.gradle
    environment:
      - JAVA_OPTS=-Xms512m -Xmx1024m
    ports:
      - "${PORT}:8080" # Usa a vari√°vel PORT do arquivo .env
    networks:
      - app-network

volumes:
  gradle-cache:

networks:
  app-network:
    driver: bridge
